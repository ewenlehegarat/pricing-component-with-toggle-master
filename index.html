<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>


<body>

  <div class="container">

    <h1>Our Pricing</h1>

    <div class="sub">
      <h2>Annually</h2>
      <div class="slider">
        <div class="circle"></div>
      </div>
      <h2>Monthly</h2>
    </div>

    <div class="bloc">

      <div class="border">
        <div class="basic">
          <h2>Basic</h2>
          <h3 class="h3_1"><span>&dollar;</span>19.99</h3>
          <h3 class="h3_2"><span>&dollar;</span>199.99</h3>
          <h4>500 GB Storage</h4>
          <h4>2 Users Allowed</h4>
          <h4>Send up to 3 GB</h4>
          <button>LEARN MORE</button>
        </div>
      </div>

      <div class="professional">
        <h2>Professional</h2>
        <h3 class="h3_1"><span>&dollar;</span>24.99</h3>
        <h3 class="h3_2"><span>&dollar;</span>249.99</h3>
        <h4>1 TB Storage</h4>
        <h4>5 Users Allowed</h4>
        <h4>Send up to 10 GB</h4>
        <button>LEARN MORE</button>
      </div>

      <div class="border">
        <div class="master">
          <h2>Master</h2>
          <h3 class="h3_1"><span>&dollar;</span>39.99</h3>
          <h3 class="h3_2"><span>&dollar;</span>399.99</h3>
          <h4>2 TB Storage</h4>
          <h4>10 Users Allowed</h4>
          <h4>Send up to 20 GB</h4>
          <button>LEARN MORE</button>
        </div>
      </div>

    </div>

  </div>
  
</body>

</html>
